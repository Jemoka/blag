{{ define "main" }}
{{ partial "header" . }}

<div id="title">
<h1>{{ .Title }}</h1>
<!-- <span class="modbox page">Last edited: <span class="moddate">{{.Lastmod.Format "January 1, 2006"}}</span></span> -->
<span class="tagbox">
    {{ range .Params.tags }}
    <span class="tag" onclick="window.location.href='/tags/{{.}}'">
        <span class="hash">#</span>
        <span class="tagname">{{.}}</span>
    </span>
    {{end}}
</span>
</div>

{{if ne .TableOfContents "<nav id=\"TableOfContents\"></nav>"}}
<aside id="toc">
  <h1 id="toc-title">table of contents</h1>
  {{.TableOfContents}}
<!-- <hr id="divider" /> -->
</aside>
{{end}}
<main>
  <article>
    <div>
      {{ .Content }}
    </div>
  </article>
</main>
{{ partial "footer" . }}
{{ end }}
